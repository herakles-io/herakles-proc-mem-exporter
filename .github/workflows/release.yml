name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            artifact_name: herakles-proc-mem-exporter-amd64-musl
          - target: aarch64-unknown-linux-musl
            artifact_name: herakles-proc-mem-exporter-arm64-musl

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-${{ matrix.target }}-

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/herakles-proc-mem-exporter ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
          retention-days: 1

  create-release:
    name: Create Release
    needs: build-binaries
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          files: |
            artifacts/herakles-proc-mem-exporter-amd64-musl/herakles-proc-mem-exporter-amd64-musl
            artifacts/herakles-proc-mem-exporter-arm64-musl/herakles-proc-mem-exporter-arm64-musl

  build-docker:
    name: Build Docker Image
    needs: build-binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download amd64 binary
        uses: actions/download-artifact@v4.1.8
        with:
          name: herakles-proc-mem-exporter-amd64-musl
          path: .

      - name: Download arm64 binary
        uses: actions/download-artifact@v4.1.8
        with:
          name: herakles-proc-mem-exporter-arm64-musl
          path: .

      - name: Prepare binaries
        run: |
          mkdir -p docker-build/linux/amd64 docker-build/linux/arm64
          mv herakles-proc-mem-exporter-amd64-musl/herakles-proc-mem-exporter-amd64-musl docker-build/linux/amd64/herakles-proc-mem-exporter
          mv herakles-proc-mem-exporter-arm64-musl/herakles-proc-mem-exporter-arm64-musl docker-build/linux/arm64/herakles-proc-mem-exporter
          chmod +x docker-build/linux/amd64/herakles-proc-mem-exporter
          chmod +x docker-build/linux/arm64/herakles-proc-mem-exporter

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Create multi-arch Dockerfile
        run: |
          cat > Dockerfile.multiarch << 'EOF'
          FROM alpine:3.19

          RUN apk add --no-cache ca-certificates && rm -rf /var/cache/apk/*

          RUN addgroup -g 1000 herakles && \
              adduser -D -u 1000 -G herakles herakles

          ARG TARGETPLATFORM
          COPY --chmod=755 docker-build/${TARGETPLATFORM}/herakles-proc-mem-exporter /usr/local/bin/herakles-proc-mem-exporter

          USER herakles

          EXPOSE 9215

          HEALTHCHECK --interval=30s --timeout=5s --start-period=5s --retries=3 \
              CMD wget -q -O /dev/null http://localhost:9215/health || exit 1

          ENTRYPOINT ["/usr/local/bin/herakles-proc-mem-exporter"]
          CMD []
          EOF

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.multiarch
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
